version: '3.8'
services:
  db:
    build:
      context: .
      dockerfile: ./db/Dockerfile
    container_name: complaint-postgres
    restart: always
    # .env 파일이 없으면 기본값(postgres/your_password)이 사용됩니다.
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "0000"
      POSTGRES_DB: complaint_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - complaint-network

networks:
  complaint-network:
    driver: bridge